<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border: none;
            font-family: sans-serif;
            outline: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        #wrap_calc {
            width: 25%;
            /* width: 50%; */
            height: fit-content;
            background-color: #000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 30px;
            gap: 30px;
            box-shadow: 0 4px 30px rgb(255, 69, 0);
        }

        #row {
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #wrap_btns {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            /* background-color: aqua; */
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            font-size: 24px;
            color: #fff;
        }

        #wrap_inp {
            width: 100%;
            display: flex;
            flex-direction: row;
            height: 50px;
            /* background-color: blue; */
            justify-content: space-between;
        }

        input {
            width: 45%;
            font-size: 24px;
            color: #fff;
            padding: 0 0 0 10px;
            background-color: transparent;
            box-shadow: 0 0 5px #333;
            border-radius: 10px;
        }

        #dis {
            height: 100px;
            width: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 0 0 10px;
            font-size: 24px;
            box-shadow: 0 0 5px #333;
            color: #fff;
        }

        #btn_op {
            background-color: rgb(255, 69, 0);
        }

        #btn_ops {
            background-color: #444;
            color: #000;
        }

        #btn_num {
            background-color: transparent;
            border: 1px solid #333;
        }

        input::placeholder {
            font-size: 16px;
        }

        @media screen and (max-width: 1115px) {
            #wrap_calc {
                width: 60%;
            }
        }

        @media screen and (max-width: 850px) {
            #wrap_calc {
                width: 60%;
            }
        }

        @media screen and (max-width: 700px) {
            #wrap_calc {
                width: 70%;
            }
        }

        @media screen and (max-width: 600px) {
            #wrap_calc {
                width: 80%;
            }
        }

        @media screen and (max-width: 500px) {
            #wrap_calc {
                width: 90%;
            }
        }

        @media screen and (max-width: 450px) {
            #wrap_calc {
                width: 95%;
                border-radius: 10px;
            }
        }

        @media screen and (max-width: 400px) {
            #wrap_calc {
                width: 95%;
                border-radius: 10px;
            }

            button {
                /* width: 60px;
                height: 60px; */
                border-radius: 50%;

                font-size: 24px;
                color: #fff;
            }

            input {
                box-shadow: 0 0 8px #333;
            }

            #dis {
                box-shadow: 0 0 8px #333;
            }
        }

        @media screen and (max-width: 380px) {
            #wrap_calc {
                width: 95%;
                padding-top: 40px;
            }

            button {
                width: 60px;
                height: 60px;
                border-radius: 50%;

                font-size: 24px;
                color: #fff;
            }

            #wrap_inp {
                flex-direction: column;
                height: fit-content;
                gap: 30px;
            }

            input {
                width: 100%;
                height: 50px;
            }
        }

        @media screen and (max-width: 365px) {
            #wrap_calc {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        /* @media screen and (max-width: 320px) {

        } */
    </style>
</head>

<body>
    <div id="wrap_calc">
        <div id="wrap_inp">
            <input type="text" id="inp1" autocomplete="off" placeholder="Enter Length">

            <input type="text" id="inp2" autocomplete="off" placeholder="Enter Breadth">
        </div>

        <div id="dis"></div>

        <div id="wrap_btns">
            <div id="row">
                <button id="btn_ops" onclick="clears()">C</button>
                <button id="btn_op" onclick="mul()">X</button>
            </div>
        </div>
    </div>
</body>

</html>
